api:
  replicaCount: 1
  port: 3000

  env:
    mongoUri: mongodb://db-mongodb.switcherapi.svc.cluster.local:27017/switcher-api
    switcherApiLogger: true
    historyActivated: true
    metricsActivated: true
    permissionCacheActivated: true
    googleSkipAuth: true

    # Enable SSL (tls.crt and tls.key)
    sslSecretName: ""

  image:
    repository: trackerforce/switcher-api
    pullPolicy: IfNotPresent
    tag: "latest"

  envFrom:
  - configMapRef:
      name: switcher-api
  - secretRef:
      name: switcher-api

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  service:
    type: ClusterIP
    port: 3000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

