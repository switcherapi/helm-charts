api:
  replicaCount: 1
  port: 3000

  env:
    # Main Configuration
    mongoUri: mongodb://db-mongodb.switcherapi.svc.cluster.local:27017/switcher-api
    resourceSecret: "admin"
    switcherApiLogger: true
    historyActivated: true
    metricsActivated: true
    permissionCacheActivated: true
    googleSkipAuth: true
    metricsMaxPage: 50
    strategyMaxOperation: 100
    relayBypassHttps: false
    relayBypassVerification: false
    maxRequestPerMinute: 1000
    jwtAdminTokenRenewInterval: "5m"
    switcherGitOpsUrl: ""

    # Platform/Services Integration
    googleRecaptchaSecret: ""
    switcherSlackJwtSecret: ""
    switcherGitOpsJwtSecret: ""

    # Enable SSL (tls.crt and tls.key)
    sslSecretName: ""

    # GitHub/Bitbucket OAuth
    bitbucketClientId: ""
    bitbucketClientSecret: ""
    githubClientId: ""
    githubClientSecret: ""

    # SAML Integration
    samlEntryPoint: ""
    samlIssuer: "switcher-api"
    samlCallbackEndpointUrl: ""
    samlRedirectEndpointUrl: ""
    samlIdentifierFormat: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
    samlAcceptedClockSkewMs: 5000
    samlCertificate: ""
    samlPrivateKey: ""
    samlSessionSecret: ""

  image:
    repository: trackerforce/switcher-api
    pullPolicy: IfNotPresent
    tag: "latest"

  envFrom:
  - configMapRef:
      name: switcher-api
  - secretRef:
      name: switcher-api

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  service:
    type: ClusterIP
    port: 3000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

resolver:
  replicaCount: 1
  port: 3001

  env:
    mongoUri: mongodb://db-mongodb.switcherapi.svc.cluster.local:27017/switcher-api
    resourceSecret: "admin"
    switcherApiLogger: true
    metricsActivated: true
    relayBypassHttps: false
    relayBypassVerification: false
    regexMaxTimeout: 3000
    regexMaxBlacklist: 50
    maxRequestPerMinute: 0
    jwtClientTokenExpTime: "5m"

    # Enable SSL (tls.crt and tls.key)
    sslSecretName: ""

  image:
    repository: trackerforce/switcher-resolver-node
    pullPolicy: IfNotPresent
    tag: "latest"

  envFrom:
  - configMapRef:
      name: switcher-resolver
  - secretRef:
      name: switcher-resolver

  imagePullSecrets: []
  nameOverride: "switcher-resolver"
  fullnameOverride: ""

  podAnnotations: {}

  service:
    type: ClusterIP
    port: 3001

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

