app:
  replicaCount: 1
  port: 8000

  env:
    logLevel: "INFO"
    mongoUri: "mongodb://db-mongodb.switcherapi.svc.cluster.local:27017"
    mongoDb: "switcher-gitops"
    switcherApiCACert: "/etc/certs/tls.crt"
    switcherAPIUrl: "https://switcherapi.com/api"
    switcherPathGraphQL: "/gitops-graphql"
    switcherPathPush: "/gitops/v1/push"
    handlerWaitingTime: "1m"
    gitUser: "switcher-gitops"
    gitTokenPrivateKey: ""
    switcherApiJwtSecret: ""

    # Enable SSL
    sslEnabled: 'false'
    sslSecretName: ""
    switcherCertPath: ""
    switcherKeyPath: ""

  image:
    repository: trackerforce/switcher-gitops
    pullPolicy: IfNotPresent
    tag: "latest"

  envFrom:
  - configMapRef:
      name: switcher-gitops
  - secretRef:
      name: switcher-gitops

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  service:
    type: ClusterIP
    port: 8000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}
